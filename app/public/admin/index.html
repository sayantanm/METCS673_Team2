            <select class="mdl-textfield__input" id ="projects_container"></select>
          </div>
          <br>
          <div><h5>Add an existing member:</h5></div>

          <br>
          <br>

          <br>

          <div>

              <div class = "mdl-card__actions mdl-textfield mdl-js-textfield input">

              </div></center>
            </h5>
          </div>
          <br>
          <div>
            <h5><center>Email Address:
              <div class = "mdl-card__actions mdl-textfield mdl-js-textfield input">

            </h5>
          </div>
          <br>
          <div class="mdl-card__actions">
